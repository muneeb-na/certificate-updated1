<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome-certificate.io</title>
    <style>
        body {
            background-image: url('bg.jpg'); /* Default image for large screens */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-image 0.5s ease-in-out;
        }

        h1, h2 {
            max-width: 90%;
            animation: slideUpToDown 1s ease-out;
        }

        a {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: slideBottomToUp 1s ease-out;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes slideUpToDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideBottomToUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Change background image for smaller screens */
        @media (max-width: 768px) {
            body {
                background-image: url('bg-moblie2.jpg'); /* Image for mobile screens */
            }

            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Certificate.io</h1>
    <h2>This is a 100% free service</h2>
    <a href="certificate.html">Get started</a>
</body>
</html>
