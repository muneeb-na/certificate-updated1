body::-webkit-scrollbar {

        a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            margin-left: 600px;
           animation:  slideBottomToUp 1s ease-out;
        }
        a:hover {
            background-color: #0056b3;
        }
        h1{
            text-align: center;
            margin-left: 600px;
            animation: slideUpToDown 1s ease-out;
        }
        h2{
            margin-left: 600px;
            animation: slideRightToLeft 1s ease-out;
        }
        @keyframes slideRightToLeft {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideUpToDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
@keyframes slideBottomToUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.animate-slide-up {
    animation: slideBottomToUp 1s ease-out;
}


.animate-slide-down {
    animation: slideUpToDown 1s ease-out;
}


.animate-slide {
    animation: slideRightToLeft 1s ease-out;
}
